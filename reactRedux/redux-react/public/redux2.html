  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.0/redux.min.js"></script>
</head>
<body>

hello world
<script>

    function addPerson(id, name, age){

        return {
            type: "ADD",
            personData: {
                id: id,
                name: name,
                age: age
            }
        }
    }

    function removePerson(id){
        return{
            type: "REMOVE",
            personId: id
        }
    }

    const initialState = {
        persons: []
    }

    function reducer(state, action){
        if(state === undefined){
            state = initialState;
        }

        if(action.type === "ADD"){
            const newPerson= {
                id: action.personData.id,
                name: action.personData.name,
                age: action.personData.age
            }
            return {
                ...state,
                persons: state.persons.concat(newPerson)
            }
        }else if(action.type === "REMOVE"){
            return{
                ...state,
                persons: state.persons.filter(person =>  person.id !=  action.personId)
            }
        } else{
            return state;
        }

    }

    var store = Redux.createStore(reducer);

    store.subscribe(showState);

    function showState(){
        console.log(store.getState());
    }

    store.dispatch(addPerson(1, "Kyle",21));
    store.dispatch(addPerson(2, "Nate", 22));
    store.dispatch(addPerson(3, "Dan", 25));
    store.dispatch(addPerson(4, "Christian", 22));
    store.dispatch(addPerson(5, "Erin", 16));

    store.dispatch(removePerson(1));

</script>
</body>
</html>
